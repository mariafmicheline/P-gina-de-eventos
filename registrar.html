    <main class="main-section">
      <h1 class="section-title">Cadastro e Compra de Ingresso</h1>
        <form action="compra_ingresso.php" method="POST">
          <div class="form-group"> 
            <label for="name">Nome Completo:</label>
            <input type="text" id="name" name="name" required>
          </div>
           <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
            <div class="form-group">
            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
          <div class="form-group">
            <label for="address">Cidade:</label>
            <select id="address" name="address" rows="2" required>
              <option value="city1">Campinas, SP</option>
                <option value="city2">São Paulo, SP</option>
                <option value="city3">Rio de Janiero, RJ</option>
                <option value="city4">Belo Horizonte, MG</option>
                <option value="city5">Slavador, BA </option>
                <option value="city6">Florianópolis, SC</option>
            </select>
          </div>
            <div class="form-group">
            <label for="ticket">Tipo de Ingresso:</label>
            <select id="ticket" name="ticket" required>
                <option value="standard">Padrão - R$ 100,00</option>
                <option value="vip">VIP - R$ 200,00</option>
                <option value="premium">Premium - R$ 300,00</option>
            </select>
          </div>
            <div class="form-group">
            <label for="quantity">Quantidade de Ingressos:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="10" required>
          </div>
          <div class="ticket-info">
              <div class="form-group">
                  <label for="payment-method">Método de Pagamento:</label>
                  <select id="payment-method" name="payment-method" required>
                      <option value="credit-card">Cartão de Crédito</option>
                      <option value="debit-card">Cartão de Débito</option>
                      <option value="paypal">PayPal</option>
                  </select>
              </div>
              <div class="form-group">
                  <label for="card-number">Número do Cartão:</label>
                  <input type="text" id="card-number" name="card-number" required>
              </div>
          </div>

          <button class="buy-button" type="submit">Comprar Ingresso</button>

    </section>
      </form>
